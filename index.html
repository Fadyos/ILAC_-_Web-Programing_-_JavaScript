<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("How many courses did you finish? ", defaul = 0); // defaul is an equivalent to any, which is the default 
        //value of the input
        numOfCourses = parseInt(input);
        console.log(numOfCourses);

        if (isNaN(numOfCourses) || numOfCourses < 1) {
            document.write("<p>Invalid Input</p>");
        }
        else {
            let courseMarks = [];

            for (var i = 0; i < numOfCourses; i++) {
                // Ask the user to enter the course mark
                var userInput = prompt("Enter the mark for Course " + (i + 1) + ": ");

                // Convert the user input to a number (assuming it's a valid numeric input)
                var mark = parseFloat(userInput);

                // Check if the conversion was successful and mark is a valid number
                if (!isNaN(mark) && (mark <= 100 && mark >= 0)) {
                    // Insert the mark into the courseMarks array
                    courseMarks.push(mark);
                } else {
                    // Handle the case where the user entered something that is not a valid number
                    console.log("Invalid input. Please enter a valid number.");
                    i--; // Decrement the loop variable to repeat this iteration
                }

                console.log(courseMarks);
            }

            document.write("All your courses marks:<br><br>")
            for (var i = 0; i < numOfCourses; i++) {
                document.write("&nbsp;&nbsp;" + courseMarks[i] + "<br><br>");
            }


            let total = 0;

            for (var i = 0; i < numOfCourses; i++) {
                total += courseMarks[i];

            }

            let average = (total / numOfCourses).toFixed(2);


            document.write("Total: " + total + "<br>");
            document.write("Average: " + average + "<br><br>");

            if (average >= 90 && average <= 100) {
                document.write("Your final average is " + average + ". Your grade is A+.<br>"
                )
            }
            else {
                if (average >= 80 && average <= 89) {
                    document.write("Your final average is " + average + ". Your grade is B.<br>"
                    );
                }
                else {
                    if (average >= 70 && average <= 79) {
                        document.write("Your final average is " + average + ". Your grade is C.<br>"
                        );
                    }
                    else {
                        if (average >= 60 && average <= 69) {
                            document.write("Your final average is " + average + ". Your grade is D.<br>"
                            );
                        }
                        else {
                            if (average < 60) {
                                document.write("Your final average is " + average + ". Your grade is F.<br>");
                            }
                            else {
                                // We add a security for the mark, so this message can't be display because we never be in this case. 
                                // It's only to be loyal to the assignment.
                                document.write("Sorry, All the marks have to be from minimum 0 to maximum 100!"); 
                            }
                        }
                    }
                }
            }

        }

        document.write("<p>End of work</p>");




    </script>

</body>

</html>
